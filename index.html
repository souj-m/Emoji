<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star rating</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="rate" id="star-1">
        <input type="radio" name="rate" id="star-2">
        <input type="radio" name="rate" id="star-3">
        <input type="radio" name="rate" id="star-4">
        <input type="radio" name="rate" id="star-5">


        <div class="content">
            <div class="outer">
                <div class="emoji">
                    <li class="slideimg"><img src="angry.png" alt=""></li>
                    <li><img src="no.png" alt=""></li>
                    <li><img src="neutral.png" alt=""></li>
                    <li><img src="like.png" alt=""></li>
                    <li><img src="love.png" alt=""></li>


                </div>
            </div>
            <div class="stars">
            <label for="star-1" class="star-1 fas fa-star"></label>
            <label for="star-2" class="star-2 fas fa-star"></label>
            <label for="star-3" class="star-3 fas fa-star"></label>
            <label for="star-4" class="star-4 fas fa-star"></label>
            <label for="star-5" class="star-5 fas fa-star"></label>

            </div>
            
        </div>
        <div class="footer">
            <spna class="text"></spna>
            <spna class="numb"></spna>

        </div>
    </div>
    
</body>
</html>
